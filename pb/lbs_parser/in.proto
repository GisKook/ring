syntax="proto3";
package Lbs;

import "base.proto";

message WifiCell { 
	string mac     = 1;
	string singnal = 2;
}

message StationCell {
	string lac = 1;
	string cid = 2;
	string dbm = 3;
}

message Report{ 
	Header header                     = 1;

	// Wifi位置
	repeated WifiCell wifi_cell       = 2; 

	// 基站位置
	repeated StationCell station_cell = 3;

	// 附加数据  LocationExtra 序列化后的结果
	bytes extra                       = 4;
}
